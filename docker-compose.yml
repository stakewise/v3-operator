version: "3.9"

services:
  operator:
    build:
      context: .
      dockerfile: europe-west4-docker.pkg.dev/stakewiselabs/public/v3-operator:v1.1.0
    image: v3-operator
    container_name: v3-operator
    command: ["src/main.py", "start"]
    volumes:
      - ~/.stakewise/:/data
    env_file:
      - .env
    environment:
      DATA_DIR: /data
