[tool.poetry]
name = "v3-operator"
version = "0.1.0"
description = ""
authors = ["cyc60 <avsysoev60@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
python-decouple = "==3.6"
backoff = "==2.1.2"
sentry-sdk = "==1.9.5"
bandit = "==1.7.4"
staking-deposit = {git = "https://github.com/ethereum/eth2.0-deposit-cli", rev = "v2.3.0"}
aiohttp = {version = "==3.8.1", extras = ["speedups"]}
psycopg2-binary = "==2.9.4"
web3 = "==6.0.0b8"
tqdm = "==4.64.1"

[tool.poetry.dev-dependencies]
pylint = "==2.14.5"
mypy = "==0.971"
isort = "==5.10.1"
pytest = "==7.1.2"
pytest-asyncio = "==0.19.0"
pre-commit = "==2.20.0"
Flake8-pyproject = "==1.1.0"
black = "==22.10.0"

[tool.bandit]
exclude_dirs = ["*/tests/*", "src/config/networks.py"]

[tool.pylint."pre-commit-hook"]
disable=["C0103", "C0114", "C0115", "C0116", "R0801", "R0903", "W0703", "W1514"]

[tool.pylint."BASIC"]
good-names = ["i", "el", "e", "w", "f", "w3"]

[tool.flake8]
max-line-length = 88
select = ["E121"]

[tool.mypy]
ignore_missing_imports = true
python_version = "3.10"

[tool.black]
line-length = 100
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
