[tool.poetry]
name = "v3-operator"
version = "0.1.0"
description = "StakeWise operator service for registering vault validators"
authors = ["StakeWise Labs <info@stakewise.io>"]

[tool.poetry.dependencies]
python = "^3.10"
python-decouple = "==3.6"
backoff = "==2.2.1"
sentry-sdk = "==1.12.1"
web3 = "==6.0.0b9"
py-ecc = "==6.0.0"
multiproof = { git = "https://github.com/stakewise/multiproof.git", rev = "v0.1.2" }
sw-utils = { git = "https://github.com/stakewise/sw-utils.git", rev = "v0.2.8" }
staking-deposit = { git = "https://github.com/ethereum/staking-deposit-cli.git", rev = "v2.3.0" }
pycryptodomex = "==3.16.0"
milagro-bls-binding = "==1.9.0"
psycopg = { extras = ["binary"], version = "==3.1.6" }
tqdm = "==4.64.1"

[tool.poetry.group.dev.dependencies]
pylint = "==2.15.9"
mypy = "==0.991"
isort = "==5.11.3"
pytest = "==7.2.0"
pytest-asyncio = "==0.20.3"
pre-commit = "==2.20.0"
Flake8-pyproject = "==1.2.2"
bandit = "==1.7.4"
black = { version = "==22.12.0", extras = ["d"] }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.bandit]
exclude_dirs = ["*/tests/*", "src/config/networks.py"]

[tool.pylint."pre-commit-hook"]
disable = ["C0103", "C0114", "C0115", "C0116", "R0801", "R0902", "R0903", "W0511", "W0703", "W1514", "E1129"]

[tool.pylint."BASIC"]
good-names = ["db", "i", "el", "e", "w", "f", "w3"]
ignored-modules=["milagro_bls_binding"]

[tool.flake8]
extend-ignore = ["E203", "E501"]  # line length will be checked by pylint

[tool.mypy]
ignore_missing_imports = true
python_version = "3.10"

[tool.isort]
profile = "black"

[tool.black]
line-length = 100
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
